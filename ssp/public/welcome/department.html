<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .search-container {
            text-align: right;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department">
        <button class="button" onclick="addDepartment()">Create Department</button>

        <div class="search-container">
            <label for="search">Search:</label>
            <input type="text" id="search" name="search">
        </div>

        <table>
            <thead>
                <tr>
                    <th>S. No</th>
                    <th>Department Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="departmentList">
                <!-- Department entries will be displayed here -->
            </tbody>
        </table>
    </div>

    <script>
        function addDepartment() {
            var departmentName = document.getElementById("department").value;
            var departmentList = document.getElementById("departmentList");
            
            var newRow = departmentList.insertRow();
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            
            cell1.innerHTML = departmentList.rows.length - 1;
            cell2.innerHTML = departmentName;
            cell3.innerHTML = '<a href="#">Edit</a> | <a href="#">Delete</a>';
            
            // Clear the input field
            document.getElementById("department").value = "";
        }
    </script>
</body>
</html>
