<!-- Include Bootstrap JS (Popper.js and Bootstrap JS) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    
    const roleForm = document.getElementById("roleForm");
    const roleNameInput = document.getElementById("roleName");
    const staffIdInput = document.getElementById("staffId"); // New input field for Staff ID
    const staffDepartmentInput = document.getElementById("department"); // Corrected ID for Staff Department
    const salaryInput = document.getElementById("salary"); // New input field for Salary
    const roleTableBody = document.getElementById("roleTableBody");

    let roles = [];

    roleForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const roleName = roleNameInput.value;
        const staffId = staffIdInput.value; // Get Staff ID input value
        const staffDepartment = staffDepartmentInput.value; // Get Staff Department input value
        const salary = salaryInput.value; // Get Salary input value

        if (roleName.trim() !== "" && staffId.trim() !== "" && staffDepartment.trim() !== "" && salary.trim() !== "") {
            const newRole = {
                id: roles.length + 1,
                name: roleName,
                staffId: staffId,
                staffDepartment: staffDepartment,
                salary: salary
            };

            roles.push(newRole);
            populateRoleTable();
            roleNameInput.value = "";
            staffIdInput.value = "";
            staffDepartmentInput.value = "";
            salaryInput.value = "";
        }
    });

    function populateRoleTable() {
        roleTableBody.innerHTML = "";

        roles.forEach(role => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${role.id}</td>
                <td>${role.name}</td>
                <td>${role.staffId}</td>
                <td>${role.staffDepartment}</td>
                <td>${role.salary}</td>
                <td>
                    <button class="btn btn-sm btn-primary" onclick="editRole(${role.id})">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteRole(${role.id})">Delete</button>
                </td>
            `;
            roleTableBody.appendChild(row);
        });
    }

    function editRole(id) {
        const editedRoleName = prompt("Enter the new role name:");
        if (editedRoleName !== null && editedRoleName.trim() !== "") {
            const roleToUpdate = roles.find(role => role.id === id);
            if (roleToUpdate) {
                roleToUpdate.name = editedRoleName;
                populateRoleTable();
            }
        }
    }

    function deleteRole(id) {
        const roleIndex = roles.findIndex(role => role.id === id);
        if (roleIndex !== -1) {
            roles.splice(roleIndex, 1);
            populateRoleTable();
        }
    }

    // Call the function to populate the role table on page load
    window.onload = populateRoleTable;
</script>
